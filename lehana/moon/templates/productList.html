{% extends "base.html" %}
{% load static %}

{% block title %}Accueil{% endblock title %}

{% block content %}
<h1> Brave new world son. </h1>
<br>
<br>


<div class="row">
  <form method="get">
      {{myFilter.form}}
      <button class="btn btn-primary" type="submit"> search </button>
  </form>

  {% for product in products %}

<div class="col-lg-3 col-md-6 mb-4">
    <div class="card h-100 product">
        <a href="{% url 'ProductDetailed' product.pk %}">
          <img  class="card-img-top" src="{{product.image|default:'http://placehold.it/270x270'}}" width="270" height="270">
        </a>
        <div class="card-body">
            <h4 class="card-title">{{product.name}}</h4>
            <a href="{% url 'ProdDetailTest' product.pk %}" data-product={{product.pk}} data-action="add" class = "btn btn-outline-secondary add-btn update-cart" >Voir</a>

        </div>


</div>
</div>
{% endfor %}
</div>
</div>





  {% endblock content %}
